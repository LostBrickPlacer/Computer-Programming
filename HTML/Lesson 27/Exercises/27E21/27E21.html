<html>
    <head>
        <title>27E21</title>
        <script>
            var x;
            x = 0
        </script>
    </head>
    <body>
        <button type="button" onclick="plus1()">+1</button>
        <button type="button" onclick="shownumber()">?</button>
        <button type="button" onclick="minus1()">-1</button>


        <script>
            function plus1() {
                ++x
            }
            function shownumber() {
                window.alert(x)
            }
            function minus1() {
                --x
            }
        </script>
    </body>
</html>

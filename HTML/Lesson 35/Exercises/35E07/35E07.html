<script>
    function func(nums) {
        var i = 0
        var arr = []
        
        while (i < nums.length) {
            if (nums[i] % 2 == 0) {
                arr[i] = nums[i] * 10
            }else if (nums[i] % 2 != 0) {
                arr[i] = nums[i] / 10
            }
            i++
        }
        console.log(arr)
    }

    func([1, 2, 3, 4, 5])
</script>

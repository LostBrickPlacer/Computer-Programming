<h2 id="demo">Good Morning</h2>

<button id="morning" onclick="morning()">Morning</button>
<button id="afternoon" onclick="afternoon()">Afternoon</button>
<button id="night" onclick="night()">Night</button>

<script>
    function morning() {
        document.getElementById("demo").innerHTML = "Good Morning"
    }
    function afternoon() {
        document.getElementById("demo").innerHTML = "Good Afternoon"
    }
    function night() {
        document.getElementById("demo").innerHTML = "Good Night"
    }
</script>

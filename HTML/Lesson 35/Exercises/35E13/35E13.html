<!DOCTYPE html>
<html>
    <body>
        <h2 id="demo"></h2>

        <script>
            function myFunction(x) {
                if (x > 1) {
                    document.getElementById("demo").innerHTML = "Hello World!"
                }else {
                    return "Hello World"
                }
            }

            myFunction(2)
        </script>
    </body>
</html>

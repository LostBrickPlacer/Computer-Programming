<html>
    <head>
        <title>25A02</title>
        <style>
            input[type=text] {
                width: 100%;
                padding: 12px 16px;
                margin: 8px 0px;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <p>Padded Text Fields:</p>
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname">
        </form>
    </body>
</html>

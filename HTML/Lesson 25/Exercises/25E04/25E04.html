<html>
    <head>
        <title>25E04</title>
        <style>
            input[type=text] {
                width: 100%;
                padding: 10px;
                font-size: 20px;
                border-radius: 4px;
                border: 2px solid;
                display: inline-block;
                box-sizing: border-box;
            }
            #fname {
                border-color: red;
            }
            #bday {
                border-color: orange;
            }
            #gender {
                border-color: yellow;
            }
            #code {
                border-color: green;
            }
            #email {
                border-color: blue;
            }
            #phone {
                border-color: indigo;
            }
            #city {
                border-color: violet;
            }
        </style>
    </head>
    <body>
        <form>  
            <input type="text" id="fname" name="fname" placeholder="Name">
            <br /><br />
            <input type="text" id="bday" name="bday" placeholder="Birthday">
            <br /><br />
            <input type="text" id="gender" name="gender" placeholder="Gender">
            <br /><br />
            <input type="text" id="code" name="code" placeholder="Registration Code">
            <br /><br />
            <input type="text" id="email" name="email" placeholder="Email">
            <br /><br />
            <input type="text" id="phone" name="phone" placeholder="Phone Number">
            <br /><br />
            <input type="text" id="city" name="city" placeholder="City">
        </form>
    </body>
</html>

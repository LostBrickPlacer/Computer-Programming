<html>
    <head>
        <title>25E09</title>
        <style>
            ol {
                counter-reset: listcounter upper-roman;
            }
            li:after {
                counter-increment: listcounter;
                content: "]==[" counter(listcounter, upper-roman) "]";
            }
            li:before {
                content: "[";
            }
        </style>
    </head>
    <body>
        <ol>
            <li>
                1
            </li>
            <li>
                2
            </li>
            <li>
                3
            </li>
        </ol>
    </body>
</html>

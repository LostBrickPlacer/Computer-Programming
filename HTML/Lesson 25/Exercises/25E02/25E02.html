<html>
    <head>
        <title>25E02</title>
        <style>
            input[type=text] {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0px;
                border: 1px white;
                border-radius: 4px;
                display: inline-block;
                box-sizing: border-box;
            }
            select {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0px;
                border: 1px white;
                border-radius: 4px;
                display: inline-block;
                box-sizing: border-box;
            }
            label {
                font-weight: bold;
            }
            .stuff {
                border-radius: 5px;
                background-color: orange;
                padding: 20px;
            }
            .none {
                opacity: 0.5;
            }
        </style>
        <!--
            I took some creative liberties with the form. Made it better :)
        -->
    </head>
    <body>
        <h1>Student Registration Form</h1>
        <h2>New Westminster Secondary School</h2>
        <div class="stuff">
            <form>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Your name...">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Your last name...">

                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Your Address...">

                <label for="postal">Postal Code</label>
                <input type="text" id="postal" name="postal" placeholder="Your Postal Code...">

                <label for="grade">Grade Level</label>
                <select id="grade" name="grade">
                    <option hidden disabled selected value>Select a grade</option>
                    <option>Grade 9</option>
                    <option>Grade 10</option>
                    <option>Grade 11</option>
                    <option>Grade 12</option>
                </select>
            </form>
        </div>
    </body>
</html>

<script>
    function myFunction() {
        var arr = [1, 12, 20]

        for (var i = 0; i < arr.length; i++) {
            if (arr[i] == 1) {
                return true;
            }
            else if (arr[i] == 2) {
                return true;
            }
            else {
                for (var x = 2; x < arr[i]; x++) {
                    if (arr[i] % x == 0) {
                        return -1;
                    }
                }
                return true;
            }
        }
    }


    console.log(myFunction());
</script>

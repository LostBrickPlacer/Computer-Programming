<html>
    <head>
        <title>26E25</title>
        <style>
            h1, h2 {
                text-align: center;
            }
            
        </style>
        <script>
            function h1() {
                document.getElementById("h1").style.display = "none"
            }
            function h2() {
                document.getElementById("h2").style.display = "none"
            }
            function p() {
                document.getElementById("p").style.display = "none"
            }
            function span() {
                document.getElementById("span").style.display = "none"
            }
            function li1() {
                document.getElementById("li1").style.display = "none"
            }
            function li2() {
                document.getElementById("li2").style.display = "none"
            }
            function li3() {
                document.getElementById("li3").style.display = "none"
            }
            function img() {
                document.getElementById("img").style.display = "none"
            }
        </script>
    </head>
    <body>
        <h1 id="h1" onclick="h1()">This Is The Bestest Website On the World Wide Web.</h1>
        <h2 id="h2" onclick="h2()">Click on stuff to see why!</h2>

            <br /><br /><br />

        <p id="p" onclick="p()">
            Tyler is an awesome person and I have many great things to say about him.
        </p>
        <span id="span" onclick="span()">Here's a list:</span>
        <ol>
            <li id="li1" onclick="li1()">Tyler is cool</li>
            <li id="li2" onclick="li2()">Tyler is awesome</li>
            <li id="li3" onclick="li3()">I'm honestly running out of things to put here.</li>
        </ol>
        <img src="tyler.jpg" alt='"The Magnificence of Tyler", painted by Tyler' width="200px" id="img" onclick="img()">
    </body>
</html>

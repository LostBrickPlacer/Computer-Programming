<html>
    <head>
        <title>26E15</title>
        <style>
            #image {
                visibility: hidden;
            }
        </style>
        <script>
            function red() {
                document.getElementById("text").style.color = "red";
                document.getElementById("image").setAttribute("src", "red.jpg");
                document.getElementById("image").setAttribute("alt", "Red");
                document.getElementById("image").style.visibility = "visible"
            }
            function green() {
                document.getElementById("text").style.color = "green";
                document.getElementById("image").setAttribute("src", "green.jpg");
                document.getElementById("image").setAttribute("alt", "Green");
                document.getElementById("image").style.visibility = "visible"
            }
            function blue() {
                document.getElementById("text").style.color = "blue";
                document.getElementById("image").setAttribute("src", "blue.jpg");
                document.getElementById("image").setAttribute("alt", "Blue");
                document.getElementById("image").style.visibility = "visible"
            }
            function purple() {
                document.getElementById("text").style.color = "purple";
                document.getElementById("image").setAttribute("src", "purple.png");
                document.getElementById("image").setAttribute("alt", "Purple");
                document.getElementById("image").style.visibility = "visible"
            }
        </script>
    </head>
    <body>
        <button onclick="red()">Red</button>
        <button onclick="green()">Green</button>
        <button onclick="blue()">Blue</button>
        <button onclick="purple()">Purple</button>

        <h1 id="text">Colors</h1>
        <img src="BLANK" alt="BLANK" id="image" width="100px" height="100px">
    </body>
</html>

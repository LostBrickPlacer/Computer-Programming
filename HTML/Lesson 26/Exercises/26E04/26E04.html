<html>
    <head>
        <title>26E04</title>
        <style>
            #hide {
                visibility: hidden;
            }
        </style>
        <script>
            function hide() {
                document.getElementById("hide").style.visibility = "visible"
            }
        </script>
    </head>
    <body>
        <h2>What can javascript do?</h2>
        <p id="hide">Javascript can show hidden html elements</p>
        <button type="button" onclick="hide()">Hello Javascript</button>
    </body>
</html>

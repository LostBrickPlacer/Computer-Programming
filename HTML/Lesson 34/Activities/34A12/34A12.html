<html>
    <head>
        <title>34A12</title>
        <style>

        </style>
    </head>
    <body>
        <h2>Declaring a Variable Using let</h2>

        <p id="demo"></p>
        
        <script>
            var x = 10
            // here, x is 10

            {
                let x = 2
                // here, x is 2
            }

            // here, x is still 10
            document.getElementById("demo").innerHTML = x
        </script>
    </body>
</html>

<html>
    <head>
        <title>18A05</title>
        <style>
            p.normal {
                border: 2px solid red;
            }
            p.round1 {
                border: 2px solid red;
                border-radius: 5px;
            }
            p.round2 {
                border: 2px solid red;
                border-radius: 8px;
            }
            p.round3 {
                border: 2px solid red;
                border-radius: 12px;
            }
        </style>
    </head>
    <body>
        <h2>
            The border-radius Property
        </h2>
        <p>
            This property is used to add rounded borders to an element:
        </p>
        <p class="normal">
            Normal Border
        </p>
        <p class="round1">
            Round Border
        </p>
        <p class="round2">
            Rounder Border
        </p>
        <p class="round3">
            Roundest Border
        </p>
    </body>
</html>

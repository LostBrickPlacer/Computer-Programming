<html>
    <head>
        <title>09E03</title>
        <style>
            #redswirl {
                position: absolute;
                top: 400px;
                left: 400px;
            }
        </style>
    </head>
    <body>
        <div id="alienbar">
            <img src="alienbar.jpg">
        </div>
        <div id="redswirl" onmouseover="document.getElementById('alienbar').style.visibility='hidden';"
        onmouseout="document.getElementById('alienbar').style.visibility='visible';">
            <img src="redswirl.jpg">
        </div>
    </body>
</html>

<html>
    <head>
        <title>24E13</title>
        <style>
            body {
                background-image: url("black.jpg");
            }
            ul li {
                list-style-type: none;
                display: inline;
            }
            .pastel {
                width: 500px;
                position: relative;
            }
            .abstract {
                /* what does 120px on the left even mean? */
                width: 100px;
                margin: 0px;
                padding: 0px;
                list-style-type: none;
                position: absolute;
            }
            .art {
                width: 100px;
                height: 100px;
                display: block;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><img src="pastel.jpg" class="pastel"></li>
            <li><img src="abstract.jpg" class="abstract"></li>
            <li><img src="art.jpg" class="art"></li>
        </ul>
    </body>
</html>

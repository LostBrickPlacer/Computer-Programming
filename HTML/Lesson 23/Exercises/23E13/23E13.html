<html>
    <head>
        <title>23E13</title>
        <!-- I made the colors different from the exercise, but the rest stayed the same. -->
        <style>
            ul {
                list-style-type: none;
                margin: 0;
                padding: 10px 20px;
                overflow: hidden;
                font-family: Arial;
            }
            a {
                display: inline;
                background-color: blue;
                float: right;
                color: aqua;
                border-left: 1px solid black;
                border-right: 1px solid black;
            }
            a:hover {
                background-color: lightsteelblue;
                color: black;
            }
            .home {
                background-color: navy;
                color: white;
            }
            .home:hover {
                background-color: lightblue;
                color: black;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="#home" class="home">Home</a></li>
            <li><a href="#news">Print Design</a></li>
            <li><a href="#contact">Web Design</a></li>
            <li><a href="#about">Contact</a></li>
            <li><a href="#webdesign">About</a></li>
        </ul>
    </body>
</html>

<html>
    <head>
        <title>23A07a</title>
        <style>
            h1::before {
                content: url('smiley.png');
            }
        </style>
    </head>
    <body>
        <h1>This is a heading</h1>
        <p>The ::before pseudo-element inserts content before the content of the element.</p>
    </body>
</html>

<html>
    <head>
        <title>23A08c</title>
        <style>
            img:hover {
                opacity: 0.5;
                filter: alpha(opacity=50);
            }
        </style>
    </head>
    <body>
        <h1>Image Transparency</h1>
        <p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
        <img src="forest.jpg" alt="Forest" width="170" height="100">
        <img src="mountains.jpg" alt="Forest" width="170" height="100">
        <img src="italy.jpg" alt="Forest" width="170" height="100">
    </body>
</html>

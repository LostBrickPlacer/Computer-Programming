    </head>
    <body>
        <input id="age" value="11" />
        
        <button onclick="checkAge()">Confirm Age.</button>

        <p id="textbox1"></p>

        <script>
            function checkAge() {
                var age, watchable;
                age = document.getElementById("age").value;
                watchable = (age < 13) ? "Too young":"Old enough";
                document.getElementById("textbox1").innerHTML = watchable + " to watch horror movies."
            }
        </script>
    </body>
</html>

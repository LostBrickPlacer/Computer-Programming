<html>
    <head>
        <title>31E20</title>
        <style>
            .items {
                text-align: center;
            }
            #button {
                width: 100%;
                height: 50px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1 class="items">Rock! Paper! Scissors!</h1>
        <button class="items" id="button" onclick="playGame()">Play!</button>
        <br /><br />
        <h2 class="items" id="box"></h2>
        <script>
            function playGame() {
                var random = (Math.ceil(Math.random() * 3));
                console.log(random);
                var choice;
                if (random < 2) {
                    choice = "Rock!";
                }else if (random >= 3) {
                    choice = "Paper!";
                }else {
                    choice = "Scissors!";
                }

                document.getElementById("box").innerHTML = choice;
            };
        </script>
    </body>
</html>

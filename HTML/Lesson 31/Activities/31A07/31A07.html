<html>
    <head>
        <title>31A07</title>
        <style>

        </style>
    </head>
    <body>
        <h2>JavaScript Math.random()</h2>

        <p>
            Every time you click the button, getRandomInteger(min, max) returns a random number between 1 and 10 (inclusive)
        </p>

        <button onclick="document.getElementById('demo').innerHTML = getRandomInteger(1, 10)">Click me.</button>

        <p id="demo"></p>

        <script>
            function getRandomInteger(min, max) {
                return Math.floor(Math.random() * (max - min + 1) ) + min;
            }
        </script>
    </body>
</html>

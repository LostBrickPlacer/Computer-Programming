    <body>
        <h2>JavaScript setMonth()</h2>

        <p>The setMonth() method sets the month of a date object.</p>
        <p>Note that months count from 0. December is the 11th month:</p>

        <p id="textbox"></p>

        <script>
            var currentDate = new Date();
            currentDate.setMonth(11);
            
            document.getElementById("textbox").innerHTML = currentDate
        </script>
    </body>
</html>

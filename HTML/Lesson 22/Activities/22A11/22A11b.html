<html>
    <head>
        <title>22A11b</title>
        <style>
            .center {
                line-height: 200px;
                height: 200px;
                border: 3px solid green;
                text-align: center;
            }
            .center p {
                line-height: 1.5;
                display: inline-block;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <p>In this example, we use the line-height property with value that is equal to the height property to center the div element:</p>
        <div class="center">
            <p>I am vertically and horizontally centered.</p>
        </div>
    </body>
</html>

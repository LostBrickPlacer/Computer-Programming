<html>
    <head>
        <title>22A04b</title>
        <style>
            * {
                box-sizing: border-box;
            }
            .img-container {
                float: left;
                width: 33.33%;
                padding: 5px;
            }
            .clearfix::after {
                content: "";
                clear: both;
                display: table;
            }
        </style>
    </head>
    <body>
        <p>Float images side by side:</p>

        <div class="clearfix">
            <div class="img-container">
                <img src="italy.jpg" alt="Italy" style="width: 100%;">
            </div>
            <div class="img-container">
                <img src="forest.jpg" alt="Forest" style="width: 100%;">
            </div>
            <div class="img-container">
                <img src="mountains.jpg" alt="Mountains" style="width: 100%;">
            </div>
        </div>
    </body>
</html>

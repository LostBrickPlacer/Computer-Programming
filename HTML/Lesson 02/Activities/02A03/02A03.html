<html>
  <head>
    <title>02A03 Emphasising Phrases</title>
  </head>

  <body>

    Here are some ways to emphasize text: 

    <p>
    <div align="center">
      You can <i>italicize</i> it. 
      <br />
      You can <b>bold</b> it. 
      <br />
      You can <u>underline</u> it. 
    </div>
    <p>
        You can also do more than one thing to the text. 
    <p>
    <div align="center">
      <b><u> This is both bold and underlined. </u></b>
    </div>
    
  </body>
</html>

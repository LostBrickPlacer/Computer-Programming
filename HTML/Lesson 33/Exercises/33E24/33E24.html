<script>
    var sorted = true
    function checkSorted(arr) {
        for (i = 0; i < arr.length - 1; i++) {
            if (arr[i] > arr[i+1]) {
                sorted = false;
                break;
            }
        }
        console.log(sorted)
    }

    checkSorted([1, 2, 3, 4])
</script>

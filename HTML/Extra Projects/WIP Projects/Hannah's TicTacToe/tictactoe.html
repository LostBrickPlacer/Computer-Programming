    // Makes the game in single player mode, againt a robot
    function againstRobot() {
        // Make game board visible and hides the choices
        document.getElementById("main-game").style.visibility = "visible"
        document.getElementById("gamemode-pick").style.display = "none"

        // Tell the player that you are playing against a robot
        document.getElementById("againstwho").innerHTML = "(You are playing against a robot.)"
        document.getElementById("againstwho").setAttribute("onmouseover", "robotInformation()")

        // Specify that the opponent is not human
        realHuman = false

        // Picks a random number, and checks if the corresponding box is filled, then fills it accordingly using pre-exising functions.
        // If nothing can be done, either it stops working or it throws an error to the console.
        switchStatement()
    }

    function switchStatement() {
        var randomNumber = Math.floor(Math.random() * 10)
        times_O_has_won = 0
        times_X_has_won = 0

        switch (randomNumber) {
            case 1:
                if (topRowLeft_Filled == false) {
                    topLeftO()
                    break;
                } else {
                    switchStatement()
                    break
                }
            case 2:
                if (topRowCenter_Filled == false) {
                    topCenterO()
                    break;
                } else {
                    switchStatement()
                    break
                }
            case 3:
                if (topRowRight_Filled == false) {
                    topRightO()
                    break;
                } else {
                    switchStatement()
                    break
                }
            case 4:
                if (middleRowLeft_Filled == false) {
                    midLeftO()
                    break;
                } else {
                    switchStatement()
                    break
                }
            case 5:
                if (middleRowCenter_Filled == false) {
                    midCenterO()
                    break;
                } else {
                    switchStatement()
                    break
                }
            case 6:
                if (middleRowRight_Filled == false) {
                    midRightO()
                    break;
                } else {
                    switchStatement()
                    break
                }
            case 7:
                if (bottomRowLeft_Filled == false) {
                    botLeftO()
                    break;
                } else {
                    switchStatement()
                    break
                }
            case 8:
                if (bottomRowCenter_Filled == false) {
                    botCenterO()
                    break;
                } else {
                    switchStatement()
                    break
                }
            case 9:
                if (bottomRowRight_Filled == false) {
                    botRightO()
                    break;
                } else {
                    switchStatement()
                    break
                }
            default:
                if (emptyBoxCheck() == false) {
                    X_Turn = true
                    O_Turn = false

                    if (topRowLeft_Filled == false) {
                        topLeftO()
                    } else if (topRowCenter_Filled == false) {
                        topCenterO()
                    } else if (topRowRight_Filled == false) {
                        topRightO()
                    } else if (middleRowLeft_Filled == false) {
                        midRightO()
                    } else if (middleRowCenter_Filled == false) {
                        midCenterO()
                    } else if (middleRowRight_Filled == false) {
                        midRightO()
                    } else if (bottomRowLeft_Filled == false) {
                        botLeftO()
                    } else if (bottomRowCenter_Filled == false) {
                        botCenterO()
                    } else if (bottomRowRight_Filled == false) {
                        botRightO()
                    } else {
                        throw "error. Something went wrong, sorry!"
                    }
                }

        }
    }

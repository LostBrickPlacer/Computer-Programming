<html>
    <head>
        <title>21A05d</title>
        <style>
            div.sticky {
                position: -webkit-sticky;
                position: sticky;
                top: 0;
                padding: 5px;
                background-color: #cae8ca;
                border: 2px solid #4CAF50;
            }
            body {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div class="sticky">I am sticky!</div>
        <div style="padding-bottom: 2000px">
            <p>In this example, the sticky element sticks to the top of the page (top: 0;), when you reach it's scroll position</p>
            <p>Scroll back up to remove the stickyness</p>
        </div>
    </body>
</html>

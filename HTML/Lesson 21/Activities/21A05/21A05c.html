<html>
    <head>
        <title>21A05c</title>
        <style>
            div.relative {
                position: relative;
                width: 400px;
                height: 200px;
                border: 3px solid #73AD21;
            }
            div.absolute {
                position: absolute;
                top: 80px;
                right: 0;
                width: 200px;
                height: 100px;
                border: 3px solid #73AD21;
            }
            body {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h2>position: absolute</h2>
        <div class="relative">This div element has position: relative;</div>
        <div class="absolute">This div element has position: absolute;</div>
    </body>
</html>

<html>
    <head>
        <title>19A04a</title>
        <style>
            p.ex1 {
                border: 1px solid black;
                outline-style: solid;
                outline-color: red;
            }
            p.ex2 {
                border: 1px solid black;
                outline-style: double;
                outline-color: green;
            }
            p.ex3 {
                border: 1px solid black;
                outline-style: outset;
                outline-color: yellow;
            }
        </style>
    </head>
    <body>
        <h2>
            The outline-color Property
        </h2>
        <p class="ex1">A solid red outline</p>
        <p class="ex2">A solid green outline</p>
        <p class="ex3">A solid yellow outline</p>
    </body>
</html>

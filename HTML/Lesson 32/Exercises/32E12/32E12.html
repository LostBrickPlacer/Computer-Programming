<script>
    function checkNumberType(givenNumber) {

        var number = parseInt(givenNumber)

        if (number > 0) {
            alert("Positive.")
        }else if (number == 0) {
            alert("Zero.")
        }else if (number < 0) {
            alert("Negative.")
        }else {
            alert("Not a Number")
        }
    }

    checkNumberType(6)
</script>

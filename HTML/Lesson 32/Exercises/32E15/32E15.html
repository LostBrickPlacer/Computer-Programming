<script>
    function cycleWheels(givenNumber) {
        var number = parseInt(givenNumber)

        if (number == 1) {
            alert("Unicycle")
        }
        if (number == 2) {
            alert("Bicycle")
        }
        if (number == 3) {
            alert("Tricycle")
        }
        if (number == 4) {
            alert("Quadracycle")
        }else {
            alert("hmm, idk what to call that.")
        }
    }

    cycleWheels(3)
</script>

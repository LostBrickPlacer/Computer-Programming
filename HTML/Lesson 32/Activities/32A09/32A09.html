<html>

        <style>

    </head>
    <body>

        <h2>Javascript For/In Loop</h2>
        <p>The for/in statement loops through the properties of an object.</p>

        <p id="textbox01"></p>

        <script>
            var text = "";
            var person = {fname: "John", lname: "Doe", age: 25};
            var x;

            for (x in person) {
                text += person[x] + " ";
            }

            document.getElementById("textbox01").innerHTML = text
        </script>
    </body>
</html>

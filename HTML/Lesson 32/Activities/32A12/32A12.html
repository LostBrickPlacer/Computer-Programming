<html>
    <head>
        <title>32A12</title>
        <style>

        </style>
    </head>
    <body>
        <h2>Javascript break</h2>

        <p id="demo"></p>

        <script>
            var cars = ["BMW", "Volvo", "Saab", "Ford"];
            var text = "";
        
            list: {
                text += cars[0] + "<br />";
                text += cars[1] + "<br />";
                break list;
                text += cars[2] + "<br />";
                text += cars[3] + "<br />";
            }

            document.getElementById("demo").innerHTML = text
        </script>
    </body>
</html>

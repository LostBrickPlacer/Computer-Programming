    <body>

        <p id="demo"></p>

        <script>
            var text;

            switch (new Date().getDay()) {
                case 4:
                case 5:
                    text = "Soon it's the weekend!";
                    break;
                case 0:
                case 6:
                    text = "It's the weekend."
                    break
                default:
                    text = "Looking forward to the weekend."
            }
              
            document.getElementById("demo").innerHTML = text
        </script>
    </body>
</html>

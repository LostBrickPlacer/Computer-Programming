<html>
    <head>
        <title>32A01</title>
        <style>

        </style>
    </head>
    <body>
        <p>Display "Good day! if the hour is less than 18:00</p>

        <p id="textbox1"></p>

        <script>
            if (new Date().getHours() < 18) {
                document.getElementById("textbox1").innerHTML = "Good day!"
            }
        </script>
    </body>
</html>

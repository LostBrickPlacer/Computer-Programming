    </head>
    <body>
        <p>Click the button to display a time-based greeting:</p>

        <button onclick="myFunction()">Try it.</button>

        <p id="demobox"></p>

        <script>
            function myFunction() {
                var hour = new Date().getHours();
                var greeting;

                if (hour < 18) {
                    greeting = "Good day";
                }else {
                    greeting = "Good evening";
                }

                document.getElementById("demobox").innerHTML = greeting;
            }
        </script>
    </body>
</html>

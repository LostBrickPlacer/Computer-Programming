        <h2>Javascript Arrays</h2>
        <p>
            Javascript array elements are accessed using numeric indexes (starting from 0).
        </p>

        <p id="demo"></p>


        <script>
            var cars = ["Saab", "Volvo", "BMW"];

            document.getElementById("demo").innerHTML = cars[1]
        </script>

    <body>
        <h2>Javascript Array Methods</h2>

        <h2>toString()</h2>

        <p>The toString() method returns an array as a comma seperated string:</p>

        <p id="demo"></p>

        <script>
            var fruits = ["Banana", "Oranges", "Apple", "Mango"];
            document.getElementById("demo").innerHTML = fruits.toString();
        </script>
